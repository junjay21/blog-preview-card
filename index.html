<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>
  <div class="container">
    <div class="blog-preview-card-image">
      <img src="/assets/images/illustration-article.svg">
    </div>
    <div class="blog-preview-card-main">
      <div class="main-category text-preset-4">
        <p>Learning</p>
      </div>
      <div class="main-published text-preset-3">
        <p>Published 21 Dec 2023</p>
      </div>
      <div class="main-title text-preset-1">
        <p>HTML & CSS foundations</p>
      </div>
      <div class="main-description text-preset-2">
        <p>These Languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>
    </div>
    <div class="author">
      <div class="author-image">
        <img src="assets/images/image-avatar.webp">
      </div>
      <div class="author-name">
        <p class="text-preset-4">Greg Hooper</p>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/junjay21">June Jay Pagador</a>.
  </div>
</body>

</html>
